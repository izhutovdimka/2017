		//Берем данные из Записки и отправляем в фун-ю
		function getIsForm(){
			var title = $('input[type=text]').val();
			var text = $('textarea').val();
			console.log(title + " : " + text);
			add(title, text);
		}

		function add(title, node){
			var div = document.createElement('div');
			div.className = "col";
			var h3 = document.createElement('h3');
			var p = document.createElement('p');
			var txtTitle = document.createTextNode(title);
			var txtNode = document.createTextNode(node);
			h3.appendChild(txtTitle);
			p.appendChild(txtNode);
			div.appendChild(h3);
			div.appendChild(p);
			var boxSticker = document.getElementById('boxSticker');
			boxSticker.appendChild(div);
		}
